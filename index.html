<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play / Pause Music</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    svg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      fill: #0241CE; /* màu xanh */
      transition: 0.2s;
    }
    svg:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Nhạc -->
  <audio id="zingyAudio" src="https://raw.githubusercontent.com/<user>/<repo>/main/zingy.mp3"></audio>

  <!-- Icon -->
  <div id="musicIcon"></div>

  <script>
    const audio = document.getElementById('zingyAudio');
    const iconDiv = document.getElementById('musicIcon');

    // SVG code (Play và Pause)
    const playSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                       <path d="M8 5v14l11-7z"/>
                     </svg>`;
    const pauseSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                      </svg>`;

    // Ban đầu hiển thị nút Play
    iconDiv.innerHTML = playSVG;

    iconDiv.onclick = function() {
      if (audio.paused) {
        audio.play();
        iconDiv.innerHTML = pauseSVG;
      } else {
        audio.pause();
        iconDiv.innerHTML = playSVG;
      }
    }
  </script>
</body>
</html>

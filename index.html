<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play / Pause Music</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    svg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      fill: #0241CE; /* màu xanh */
      transition: 0.2s;
    }
    svg:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Nhạc -->
  <audio id="zingyAudio" src="https://github.com/vnglam0511/zingymp1-music/raw/refs/heads/main/%C4%91%E1%BB%83%20t%C3%B4i%20%C3%B4m%20em%20b%E1%BA%B1ng%20giai%20%C4%91i%E1%BB%87u%20n%C3%A0y.mp3"></audio>

  <!-- Icon (ban đầu là Play) -->
  <div id="musicIcon">
    <!-- Play Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </div>

  <script>
    const audio = document.getElementById('zingyAudio');
    const iconDiv = document.getElementById('musicIcon');

    // SVG code cho play & pause (luôn có fill mặc định)
    const playSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                       <path d="M8 5v14l11-7z"/>
                     </svg>`;
    const pauseSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                      </svg>`;

    iconDiv.onclick = function() {
      if (audio.paused) {
        audio.play();
        iconDiv.innerHTML = pauseSVG;
      } else {
        audio.pause();
        iconDiv.innerHTML = playSVG;
      }
    }
  </script>
</body>
</html
